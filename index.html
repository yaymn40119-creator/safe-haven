<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>خزنة حبنا الأبدية 💖</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="liquid-bg"></div>
    <div class="heart-rain" id="heart-rain"></div>

    <main class="master-container">
        <section id="lock-screen" class="glass-morph active">
            <div class="main-heart">❤️</div>
            <h1 class="neon-text">منطقة محميّة بالحب</h1>
            <p>أدخلي شفرة الولوج لقلبي..</p>
            <div class="input-wrapper">
                <input type="password" id="pass-key" placeholder="••••">
            </div>
            <button class="btn-love" onclick="openVault()">فتح الخزنة ✨</button>
            <p id="error-msg" class="error-glow"></p>
        </section>

        <section id="vault-core" class="glass-morph hidden">
            <div class="header-status">
                <span class="pulse-heart">❤️</span> متصل بقلب يوسف
            </div>
            
            <div class="display-area">
                <p id="ai-output" class="mega-text-flow"></p>
                
                <div id="memories-grid" class="hidden">
                    <div class="memory-card">
                        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=500" alt="ذكرى">
                        <p>أجمل بداية كانت معاكي..</p>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="input-row">
                    <input type="text" id="user-msg" placeholder="اكتبي اللي في قلبك هنا..." onkeypress="handleKey(event)">
                    <button class="btn-send" onclick="sendToSenpai()">إرسال 💌</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
